<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Valentine's Day üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hearts-background {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(111, 141, 241, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .photo-frame {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #e482b3;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            }
            50% {
                box-shadow: 0 10px 40px rgba(255, 105, 180, 0.6);
            }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8em;
            color: #e65bb0;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff1493);
            color: rgb(148, 13, 153);
            margin-right: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        #yesBtn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8, #666666);
            color: white;
            position: absolute;
            transition: all 0.1s ease;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration h2 {
            font-size: 4em;
            color: #ff1493;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .celebration p {
            font-size: 2em;
            color: #333;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsContainer"></div>

    <div class="container">
        <div class="photo-frame">
            <img src="pookie.jpeg" alt="Special Person">
        </div>
        
        <h1>üíñ Happy Valentine's Day! üíñ</h1>
        
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons-container">
            <button id="yesBtn" class="btn">Yes! üíï</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>ü§£ Yay!ü§£ </h2>
        <p>i respect youüíñ but my thoughts.they have no manners</p>
        <p>you seem like theres more to you than most people notice </p>
        <p style="font-size: 1.5em; margin-top: 20px;">i know you are laughing right know ‚ù§Ô∏è</p>
    </div>

    <script>
        // Create floating hearts background
        const heartsContainer = document.getElementById('heartsContainer');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heartsContainer.appendChild(heart);
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        let yesBtnSize = 1;

        // Function to move the No button
        function moveButton() {
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make Yes button bigger each time
            yesBtnSize += 0.1;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        }

        // Move button on hover
        noBtn.addEventListener('mouseenter', moveButton);
        
        // Also move on touch for mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Try to click - still moves away
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Yes button celebration
        yesBtn.addEventListener('click', function() {
            celebration.classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#ff69b4', '#ff1493', '#ff6b6b', '#ffd700', '#00ff00'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 1 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        });

        // Initialize No button position
        noBtn.style.left = '50%';
        noBtn.style.top = '50%';
        noBtn.style.transform = 'translate(-50%, -50%)';
    </script>
</body>
</html>
